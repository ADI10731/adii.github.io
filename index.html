<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCET 2026 Ultimate Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f111a;
            --card-bg: #1e212b;
            --text-main: #ffffff;
            --text-sec: #9ca3af;
            --accent: #6366f1; /* Indigo */
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 550px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
        }

        h1 {
            text-align: center;
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group { margin-bottom: 1.2rem; }
        label { display: block; font-size: 0.85rem; color: var(--text-sec); margin-bottom: 0.5rem; }
        
        input {
            width: 100%;
            background: #2d313f;
            border: 1px solid #3f4452;
            padding: 14px;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box; /* Fixes padding issues */
        }
        input:focus { outline: none; border-color: var(--accent); }

        .swap-btn {
            text-align: center;
            cursor: pointer;
            color: var(--text-sec);
            margin: -5px 0 10px 0;
            font-size: 1.2rem;
            transition: color 0.2s;
        }
        .swap-btn:hover { color: var(--accent); }

        button {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.98); }

        /* Rank Display */
        #rank-box {
            display: none;
            margin-top: 2rem;
            text-align: center;
            padding: 1.5rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            border: 1px solid var(--accent);
        }
        .rank-title { font-size: 0.9rem; letter-spacing: 1px; color: var(--text-sec); text-transform: uppercase; }
        .rank-number { font-size: 2.5rem; font-weight: 900; color: white; margin: 5px 0; }
        .merit-text { font-size: 0.9rem; color: var(--text-sec); }

        /* College Lists */
        #college-section {
            display: none;
            width: 100%;
            max-width: 1100px;
            margin-top: 30px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .branch-col {
            background: #161922;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .branch-title {
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* College Cards */
        .college-card {
            background: #1e212b;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .college-card.safe { border-left-color: var(--success); }
        .college-card.risk { border-left-color: var(--warning); }
        
        .clg-name { font-size: 0.9rem; font-weight: 500; }
        .clg-details { text-align: right; }
        .cutoff-badge { font-size: 0.75rem; background: #333; padding: 2px 6px; border-radius: 4px; color: #ccc; }
        .status-text { font-size: 0.8rem; font-weight: 700; display: block; margin-top: 4px; }

    </style>
</head>
<body>

<div class="container">
    <h1>DCET 2026 Predictor</h1>
    <div class="input-group">
        <label>Diploma CGPA</label>
        <input type="number" id="cgpa" placeholder="e.g. 9.75" oninput="toPercent()">
    </div>
    <div class="swap-btn" title="Swap">â‡…</div>
    <div class="input-group">
        <label>Diploma Percentage (%)</label>
        <input type="number" id="percent" placeholder="e.g. 90.00" oninput="toCgpa()">
    </div>
    <div class="input-group">
        <label>Expected DCET Marks (0-100)</label>
        <input type="number" id="marks" placeholder="e.g. 85">
    </div>
    <button onclick="calculate()">PREDICT RANK</button>

    <div id="rank-box">
        <div class="rank-title">PREDICTED RANK</div>
        <div class="rank-number" id="rank-display">---</div>
        <div class="merit-text">Merit Score: <span id="score-display">0.00</span></div>
    </div>
</div>

<div id="college-section">
    <div class="grid-container">
        <div class="branch-col">
            <div class="branch-title" style="color:#60a5fa">ðŸ’» CSE / ISE</div>
            <div id="cse-list"></div>
        </div>
        <div class="branch-col">
            <div class="branch-title" style="color:#f472b6">ðŸ¤– AIML / AIDS</div>
            <div id="aiml-list"></div>
        </div>
        <div class="branch-col">
            <div class="branch-title" style="color:#fbbf24">ðŸ“¡ E & C</div>
            <div id="ec-list"></div>
        </div>
    </div>
</div>

<script>
    // --- 1. REAL GM CUTOFFS (From 2025 PDF) ---
    // Note: I used the "GM" column for General Merit. 
    // E001=UVCE, E003=BMSCE, E005=RVCE, E006=MSRIT, E009=PES, E007=DSCE, E012=SirMVIT
    const colleges = [
        { code: "E005", name: "RVCE Bangalore", cse: 50, aiml: 42, ec: 49 },
        { code: "E006", name: "MSRIT Bangalore", cse: 145, aiml: 245, ec: 103 },
        { code: "E009", name: "PES Univ (RR Campus)", cse: 255, aiml: 449, ec: 621 },
        { code: "E001", name: "UVCE Bangalore", cse: 137, aiml: 133, ec: 212 },
        { code: "E003", name: "BMSCE Basavanagudi", cse: 450, aiml: 690, ec: 63 }, // Adjusted estimate for CSE based on trend
        { code: "E004", name: "Dr. Ambedkar (AIT)", cse: 688, aiml: 1578, ec: 1243 },
        { code: "E007", name: "Dayananda Sagar (DSCE)", cse: 852, aiml: 707, ec: 954 },
        { code: "E008", name: "Bangalore Inst. Tech (BIT)", cse: 867, aiml: 951, ec: 1276 },
        { code: "E126", name: "BMS Inst. Tech (BMSIT)", cse: 1708, aiml: 1945, ec: 1332 },
        { code: "E105", name: "Nitte Meenakshi (NMIT)", cse: 1649, aiml: 1389, ec: 2371 },
        { code: "E012", name: "Sir M Visvesvaraya (MVIT)", cse: 2073, aiml: 2708, ec: 5264 },
        { code: "E118", name: "RNSIT Bangalore", cse: 1824, aiml: 2390, ec: 2239 },
        { code: "E082", name: "JSSATE Bangalore", cse: 3619, aiml: 4134, ec: 2383 },
        { code: "E097", name: "CMRIT", cse: 2974, aiml: 4194, ec: 3002 },
        { code: "E099", name: "New Horizon (NHCE)", cse: 2133, aiml: 3917, ec: 2561 },
        { code: "E077", name: "Vidya Vikas Mysore", cse: 4828, aiml: 6000, ec: 3514 }
    ];

    // --- 2. EXACT RANK RANGES (From Your CSV) ---
    const ranges = [
        { min: 91.8, max: 100, label: "1 - 10" },
        { min: 90.6, max: 91.79, label: "11 - 20" },
        { min: 89.98, max: 90.59, label: "21 - 30" },
        { min: 89.5, max: 89.97, label: "31 - 40" },
        { min: 89.1, max: 89.49, label: "41 - 50" },
        { min: 89.0, max: 89.09, label: "51 - 60" },
        { min: 88.3, max: 88.99, label: "61 - 70" },
        { min: 88.0, max: 88.29, label: "71 - 80" },
        { min: 87.8, max: 87.99, label: "81 - 90" },
        { min: 87.6, max: 87.79, label: "91 - 100" },
        { min: 86.9, max: 87.59, label: "100 - 125" },
        { min: 86.5, max: 86.89, label: "126 - 150" },
        { min: 86.2, max: 86.49, label: "151 - 175" },
        { min: 85.5, max: 86.19, label: "176 - 200" },
        { min: 84.6, max: 85.49, label: "200 - 250" },
        { min: 84.0, max: 84.59, label: "250 - 300" },
        { min: 82.7, max: 83.99, label: "300 - 400" },
        { min: 81.5, max: 82.69, label: "400 - 500" },
        { min: 79.6, max: 81.49, label: "500 - 750" },
        { min: 77.6, max: 79.59, label: "750 - 1000" },
        { min: 75.6, max: 77.59, label: "1000 - 1250" },
        { min: 72.5, max: 75.59, label: "1250 - 1750" },
        { min: 67.9, max: 72.49, label: "1750 - 3000" },
        { min: 60.0, max: 67.89, label: "3000 - 6000" },
        { min: 0, max: 59.99, label: "6000+" }
    ];

    // --- 3. CONVERSION FUNCTIONS (C-20 Scheme) ---
    function toPercent() {
        let v = parseFloat(document.getElementById('cgpa').value);
        if(!isNaN(v)) document.getElementById('percent').value = ((v * 10) - 7.5).toFixed(2);
    }
    function toCgpa() {
        let v = parseFloat(document.getElementById('percent').value);
        if(!isNaN(v)) document.getElementById('cgpa').value = ((v + 7.5) / 10).toFixed(2);
    }

    // --- 4. PREDICTION LOGIC ---
    function calculate() {
        let p = parseFloat(document.getElementById('percent').value);
        let m = parseFloat(document.getElementById('marks').value);

        if(isNaN(p) || isNaN(m) || m > 100 || p > 100) {
            alert("Please enter valid marks/percentage!");
            return;
        }

        // Merit Score
        let merit = (p / 2) + (m / 2);
        
        // Find Rank Range
        let rankLabel = "Unknown";
        let maxRankVal = 10000; // Used for filtering colleges

        for(let r of ranges) {
            if(merit >= r.min && merit <= r.max) {
                rankLabel = r.label;
                // Extract the upper bound of the rank for safe comparison
                // e.g., "1 - 10" -> 10, "100 - 125" -> 125
                let parts = r.label.split('-');
                if(parts.length > 1) maxRankVal = parseInt(parts[1]);
                else maxRankVal = parseInt(parts[0]);
                break;
            }
        }

        document.getElementById('rank-display').innerText = rankLabel;
        document.getElementById('score-display').innerText = merit.toFixed(2);
        document.getElementById('rank-box').style.display = 'block';

        renderColleges(maxRankVal);
    }

    function renderColleges(userRank) {
        let cseHtml = "", aimlHtml = "", ecHtml = "";

        // Sort colleges by reputation (approx based on cutoff code)
        colleges.forEach(clg => {
            // Check chance for each branch
            cseHtml += getCard(clg.name, clg.cse, userRank);
            aimlHtml += getCard(clg.name, clg.aiml, userRank);
            ecHtml += getCard(clg.name, clg.ec, userRank);
        });

        document.getElementById('cse-list').innerHTML = cseHtml || "<div style='color:#666'>No likely colleges found.</div>";
        document.getElementById('aiml-list').innerHTML = aimlHtml || "<div style='color:#666'>No likely colleges found.</div>";
        document.getElementById('ec-list').innerHTML = ecHtml || "<div style='color:#666'>No likely colleges found.</div>";
        
        document.getElementById('college-section').style.display = 'block';
    }

    function getCard(name, cutoff, rank) {
        // Logic:
        // Safe: Rank is clearly inside the cutoff
        // Borderline: Rank is within 10% tolerance above the cutoff (optimistic)
        
        let status = "";
        let colorClass = "";

        if (rank <= cutoff) {
            status = "Safe";
            colorClass = "safe"; // Green
        } else if (rank <= cutoff + (cutoff * 0.15)) {
            status = "Borderline"; // Within 15% margin
            colorClass = "risk"; // Yellow/Orange
        } else {
            return ""; // Don't show if rank is way beyond cutoff
        }

        return `
            <div class="college-card ${colorClass}">
                <div class="clg-name">${name}</div>
                <div class="clg-details">
                    <span class="cutoff-badge">GM Cutoff: ${cutoff}</span>
                    <span class="status-text" style="color:${colorClass==='safe'?'#34d399':'#fbbf24'}">${status}</span>
                </div>
            </div>
        `;
    }
</script>

</body>
</html>
